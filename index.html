<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div id="container">
        <div>
            <h1 class="h1">Calculator</h1>
        </div>
        <div id="operatorScreen"></div>
        <div id="displayScreen"></div>
        <div class="calculatorButtons">
            <button id="seven" class="action"><span>7</span></button>
            <button id="eight" class="action"><span>8</span></button>
            <button id="nine" class="action"><span>9</span></button>
            <button id="clearButton" type="button" class="operatorColour" style="color:#DDDDDD;">CLR</button>
            <button id="four" class="action"><span>4</span></button>
            <button id="five" class="action"><span>5</span></button>
            <button id="six" class="action"><span>6</span></button>
            <button id="divideButton" type="button" class="operator operatorColour"><span>/</span></button>
            <button id="one" class="action"><span>1</span></button>
            <button id="two" class="action"><span>2</span></button>
            <button id="three" class="action"><span>3</span></button>
            <button id="multipleButton" type="button" class="operator operatorColour"><span>*</span></button>
            <button id="dotButton"><span>.</span></button>
            <button id="zeroButton" class="action"><span>0</span></button>
            <button id="equalsButton"><span>=</span></button>
            <div id="groupButton">
                <button id="subtractButton" type="button" class="operator operatorColour"><span>-</span></button>
                <button id="addButton" type="button" class="operator operatorColour"><span>+</span></button>
            </div>
        </div>
    </div>
    <!-- JavaScript  -->
    <script src="js/main.js"></script>
</body>

</html>
